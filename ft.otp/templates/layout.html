<html lang="en">

        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Favicon-42.png') }}">

            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}

        {% endblock %}
    </body>
